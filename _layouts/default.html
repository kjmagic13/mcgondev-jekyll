<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<![endif]-->
</head>
<body>

	{% include navbar.html %}

	{{ content }}

	{% include footer.html %}

	<script src="{{ "/javascripts/vendor/jquery.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/javascripts/vendor/bootstrap/bootstrap.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/javascripts/vendor/flickity.pkgd.min.js" | prepend: site.baseurl }}"></script>
