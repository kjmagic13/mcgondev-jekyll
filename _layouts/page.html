---
layout: default
---

{% if page.image %}
<header class="jumbotron" style="background-image: url({{ page.image | prepend: '/images/' | prepend: site.baseurl }})">
	<div class="container">

		<div class="text-center">
			<h1>
				{{ page.title }}
			</h1>
		</div>

	</div>
</header>
{% endif %}

<article class="container">

	{% unless page.image %}
	<header class="page-header">
		<h1 class="page-title">{{ page.title }}</h1>
	</header>
	{% endunless %}

	<div class="page-content">
		{{ content }}
	</div>

</article>
